<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Login</button>
            <button id="btnSignup">Cadastro</button>
        </div>

        <form id="signin">
            <input type="text" placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Senha" requireds />
            <i class="fas fa-lock iPassword"></i>
            <button type="submit"><a href="/adm/index.html">Login</a></button>
            <button type="submit"><a href="/index.html">Voltar</a></button>
        </form>

        <form id="signup">
            <input type="text" placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Senha" required />
            <i class="fas fa-lock iPassword"></i>
            <input type="password" placeholder="Cofirmar senha" required />
            <i class="fas fa-lock iPassword2"></i>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="cadastro.js"></script>
</body>

</html>
