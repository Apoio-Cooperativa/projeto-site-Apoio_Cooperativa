<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="cadastroAdm.css">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>

<body class="tela_cadastro_adm">
    <div class="painel_cadastro_adm">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            
            <button id="btnSignup">Cadastro</button>
        </div>

        <form id="signup" class="formulario_cadastro_adm">
            <input type="text" placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Senha" required />
            <i class="fas fa-lock iPassword"></i>
            <input type="password" placeholder="Cofirmar senha" required />
            <i class="fas fa-lock iPassword2"></i>
            <button type="submit" class="btn_cadastrar_adm"><a href="/adm/index.html">Cadastrar</a></button>
            <!-- <button type="submit" class="btn_admnistrar_adm">Administrar</button> -->

            <button type="submit" class="btn_voltar_adm" onclick="voltar()">Voltar</button>
        </form>
    </div>

    <script src="cadastroAdm.js"></script>
</body>

</html>
