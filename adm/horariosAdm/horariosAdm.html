<div class="add" onclick="add()">&plus;</div>

<section class="table_horarios" id="tables"></section>

<div class="modal" id="myModal">
    <div class="modal-content" id="modal">
        <span class="close" id="closeModal" onclick="closeModal()">&times;</span>
        <h2>Editar horário da coleta de <span id="bairro"></span></h2>
        <form>
            <div class="form-group">
                <label for="diaSemana">Dia da Semana:</label>
                <select id="diaSemana" name="diaSemana">
                    <option value="1">Domingo</option>
                    <option value="2">Segunda-feira</option>
                    <option value="3">Terça-feira</option>
                    <option value="4">Quarta-feira</option>
                    <option value="5">Quinta-feira</option>
                    <option value="6">Sexta-feira</option>
                    <option value="7">Sábado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>
            <button id="confirmar" class="confirmar_horariosadm"><i class="fa-solid fa-check"
                    style="color: #ffffff;"></i> Confirmar</button>
            <button id="deletar" class="deletar_horariosadm"><i class="fa-solid fa-trash iTrash"></i> Deletar</button>
        </form>
    </div>

    <div class="modal-content" id="modal2">
        <span class="close" id="closeModal" onclick="closeModal()">&times;</span>
        <h2>Cadastrar novo horário:</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do bairro..." required>
            </div>
            <div class="form-group">
                <label for="diaSemana">Dia da Semana:</label>
                <select id="diaSemana2" name="diaSemana">
                    <option value="1">Domingo</option>
                    <option value="2">Segunda-feira</option>
                    <option value="3">Terça-feira</option>
                    <option value="4">Quarta-feira</option>
                    <option value="5">Quinta-feira</option>
                    <option value="6">Sexta-feira</option>
                    <option value="7">Sábado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hora">Horário:</label>
                <input type="time" id="hora2" name="hora" required>
            </div>
            <button id="confirmar-create" class="confirmar_horariosadm"><i class="fa-solid fa-check"
                    style="color: #ffffff;"></i> Confirmar</button>
        </form>
    </div>
</div>
