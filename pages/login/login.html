<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grupo de Apoio à Cooperativa São José do 3º DSA.">
    
    <!-- title and icon -->
    <title>Login</title>
    <link rel="icon" href="img/logo.svg">

    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous" async></script>
    <script src="../../bd.js"></script>
</head>

<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Login</button>

        </div>

        <form id="signin">
            <input type="text" placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password" placeholder="Senha" requireds />
            <i class="fas fa-lock iPassword"></i>
            <button type="submit" onclick="logar()"><a href="/adm/">Login</a></button>
            <button type="submit" onclick="voltar()"><a href="/">Voltar</a></button>
        </form>

    </div>

    <script src="login.js"></script>
</body>

</html>
